<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastro de Clientes</title>

        <link rel="stylesheet" href="../../css/bootstrap.css">
        <link rel="stylesheet" href="cadastroCliente.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row mt-4">
                    <div class="col-sm-12 p-0 mt-4">
                        <header class="text-center h-100 pt-1 pb-2 mt-4" id="page-header">
                            <h1 class="mt-4">Cadastro de Clientes</h1>
                        </header>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 px-0">
                        <div id="cadastroContainer" class="pr-1">
                            <form>
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" name="nome" id="inputNome" placeholder="Digite o Nome" class="form-control inputField">
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="number" name="cpf" id="inputCPF" placeholder="Digite o CPF" class="form-control inputField">
                                </div>
                                <div class="form-group">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" name="endereco" id="inputEndereco" placeholder="Digite o Endereço" class="form-control inputField">
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <div id="numeros">
                                        <input type="number" name="telefone" placeholder="Digite o Telefone" class="form-control inputField phoneField">
                                    </div>
                                    <button type="button" class="btn btn-success mt-2" id="adicionarTelefone">Adicionar Telefone</button>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="inputEmail" placeholder="Digite o Email" class="form-control inputField">
                                </div>
                                <div class="form-group" id="sexoInput">
                                    <label>Sexo</label>
                                    <div class="form-check pl-4">
                                        <input class="form-check-input" type="radio" name="sexo" value="m">
                                        <label class="form-check-label" for="sexo">Masculino</label>
                                    </div>
                                    <div class="form-check pl-4">
                                        <input class="form-check-input" type="radio" name="sexo" value="f">
                                        <label class="form-check-label" for="sexo">Feminino</label>
                                    </div>
                                    <div class="form-check pl-4 ">
                                        <input class="form-check-input" type="radio" name="sexo" value="o">
                                        <label class="form-check-label" for="sexo">Outro</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="estadoCivil">Estado Civil</label>
                                    <select class="form-control" name="estadoCivil" id="inputEstadoCivil">
                                        <option value="0" selected>Selecione um</option>
                                        <option value="1">Casado(a)</option>
                                        <option value="2">Solteiro(a)</option>
                                        <option value="3">Divociado(a)</option>
                                        <option value="4">Viúvo(a)</option>
                                        <option value="5">União estável</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="profissao">Profissão</label>
                                    <input type="text" name="profissao" id="inputProfissao" placeholder="Digite a Profissão" class="form-control inputField">
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-4 px-0 text-left">
                        <nav class="w-100">
                            <ul>
                                <li><a href="../homeRestrita.html">Home</a></li>
                                <li class="mt-2"><a href="../cadastroFuncionario/cadastroFuncionario.html">Cadastrar Funcionário</a></li>
                                <li class="mt-2"><a href="../cadastroImovel/cadastroImovel.html">Cadastrar Imóvel</a></li>
                                <li class="mt-2"><a href="../listagemFuncionario/listagemFuncionario.html">Listar Funcionários</a></li>
                                <li class="mt-2"><a href="../listagemCliente/listagemCliente.html">Listar Clientes</a></li>
                                <li class="mt-2"><a href="#">Listar Imóveis</a></li>
                                <li class="mt-2"><a href="#">Listar Interesses</a></li>
                                <li class="mt-2"><a href="#">Sair</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-12 p-0 mb-4">
                        <footer class="text-center mb-4" id=footer>
                            <small>Imobiliária Bonfins<span>&reg</span></small>
                        </footer>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <script src="../../jquery/jquery-3.4.1.js"></script>
    <script src="../../popper/popper.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="cadastroCliente.js"></script>
</html>
